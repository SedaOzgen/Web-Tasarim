
<!DOCTYPE html>
<html>
<head>
    <title>FORM BİLGİLERİ</title>
    <style>
        body {
      
            justify-content: center;
            align-items: center;
          
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border: 1px solid;
       
        }

  


        


    </style>
</head>
<body>
    
    <div class="form-container">
        <h2>Kişisel Bilgi Formu</h2>
        <label for="kullaniciAdi">Kullanıcı Adı:</label>
        <input type="text" id="kullaniciAdi" name="kullaniciAdi" required>
        <label for="kullaniciAdi">Kullanıcı Soyadı:</label>
        <input type="text" id="kullaniciAdi" name="kullaniciSoyAdi" required>
        <label for="telefon">Telefon Numarası:</label>
        <input type="tel" id="telefon" name="telefon" pattern="[0-9]{10}" required>


        <input type="submit" value="Gönder">
    </div>
</body>
